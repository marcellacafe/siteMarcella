  weight = 4

  [[menu.header]]
  name = "Contato"
  URL = "#contact"
  weight = 5


  [[menu.footer]]
  name = "Sobre"
  URL = "#about"
  weight = 2

  [[menu.footer]]
  name = "Portfolio"
  URL = "#portfolio"
  weight = 3
  
  [[menu.footer]]
  name = "Cursos"
  URL = "#testimonial"
  weight = 4

  [[menu.footer]]
  name = "Contato"
